<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
    data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">

        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>

                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">
                        <!-- Brand logo--><a class="brand-logo" href="index.html">
                            
                            <img class="logo" src="../../../../assets/images/logo.svg">
                        </a>
                        <!-- /Brand logo-->
                        <!-- Left Text-->
                        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img
                                    class="img-fluid" src="../../../../assets/images/auth/login-v2.svg"
                                    alt="Login V2" /></div>
                        </div>
                        <!-- /Left Text-->
                        <!-- Login-->
                        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                <h2 class="card-title fw-bold mb-1">Welcome to Termmy! </h2>
                                <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>
                                <form class="auth-login-form mt-2" [formGroup]="data">
                                    <div class="mb-1">
                                        <label class="form-label" for="login-email">Email</label>
                                        <input class="form-control" id="login-email" type="text" name="login-email"
                                            placeholder="john@example.com" aria-describedby="login-email" autofocus=""
                                            tabindex="1" formControlName="email" />
                                        <span class="text-danger"
                                            *ngIf="dataControl.email.touched && dataControl.email.errors?.required">
                                            Moraaaa
                                        </span>
                                    </div>
                                    <div class="mb-1">
                                        <div class="d-flex justify-content-between">
                                            <label class="form-label" for="login-password">Password</label><a
                                                routerLink="../forgot-password"><small>Forgot
                                                    Password?</small></a>
                                        </div>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input class="form-control form-control-merge" id="login-password"
                                                type="{{!passwordVisible ? 'password' : 'text'}}" name="login-password"
                                                placeholder="路路路路路路路路路路路路" aria-describedby="login-password"
                                                tabindex="2" formControlName="password" /><span
                                                class="input-group-text cursor-pointer"
                                                (click)="passwordVisible = !passwordVisible"><i
                                                    class="fa fa-{{!passwordVisible ? 'eye' : 'eye-slash'}}"></i></span>

                                        </div>
                                        <span class="text-danger"
                                            *ngIf="dataControl.password.touched && dataControl.password.errors?.required">
                                            Moraaaa
                                        </span>
                                    </div>
                                    <div class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" id="remember-me" type="checkbox"
                                                tabindex="3" />
                                            <label class="form-check-label" for="remember-me"> Remember Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100" tabindex="4" (click)="login()">Sign
                                        in</button>
                                </form>
                                <p class="text-center mt-2"><span>New on our platform?</span><a
                                        routerLink="../sign-up"><span>&nbsp;Create an account</span></a></p>
                                <div class="divider my-2">
